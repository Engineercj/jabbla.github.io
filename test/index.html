<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>仿腾讯微博效果</title>
  <style type="text/css">
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body{
      padding:10px;
    }
    #comments{
      width:800px;

    }
    #comments::after{
      content:'';
      width:0;
      height:0;
      display: block;
      clear: both;
    }
    #comments .leave_mes{
      float: left;
      width:250px;
      border-left: 4px solid #ddd;
      border-right: 4px solid #ddd;
      border-bottom: 4px solid #ddd;
      border-top: 4px solid #ddd;
      padding-bottom: 20px;

    }
    #comments .leave_mes h2{
      height:40px;
      line-height: 40px;
      border-bottom: 4px solid #ddd;
      text-align: center;
      margin: 0;
    }
    #comments .leave_mes .form{
      padding-left: 15px;;
      padding-right: 15px;;
      padding-top: 15px;;
    }
    #comments .leave_mes input{
      display: inline-block;
      width:170px;
      height:20px;
      margin-bottom: 10px;;
      border:none;
      border-bottom: 2px solid #ddd;
      padding-left: 10px;
      box-sizing: border-box;
    }
    #comments .leave_mes textarea{
      width: 100%;
      height:100px;
      overflow: auto;
      resize: none;
      margin-bottom: 10px;
    }
    #comments .leave_mes button{
      width:100%;
    }
    #comments .recent_mes{
      float: left;
      width:500px;
      margin-left: 10px;;
      border-right:4px solid #ddd;
      border-top:4px solid #ddd;
      border-left:4px solid #ddd;
      border-bottom:4px solid #ddd;
    }
    #comments .recent_mes h2{
      height:40px;
      line-height: 40px;
      border-bottom: 4px solid #ddd;
      text-align: center;
      margin: 0;
    }
    #comments .recent_mes .comment-list{
      list-style: none;
      width:100%;
      padding: 10px 40px;
    }
    #comments .recent_mes li .comment-list{
      width:85%;
      padding: 0;
      float: right;
    }
    #comments .recent_mes .comment-list li{
      width:100%;
      margin-top:10px;

    }
    #comments .recent_mes .comment-list li textarea{
      width:100%;
      height:50px;
      padding-left: 10px;
      padding-top: 10px;
      resize: none;
    }
    #comments .recent_mes .comment-list li::after{
      content:'';
      width:0;
      height:0;
      display: block;
      clear: both;
    }
    #comments .recent_mes .comment-list li .head{
      float: left;
      width:12%;
    }
    #comments .recent_mes .comment-list li p{
      position: relative;
      width:85%;
      display: inline-block;
      float: right;
      min-height:100px;
      margin-left:10px;;
      border: 2px solid #ddd;
      padding: 10px 10px;
    }

    #comments .recent_mes .comment-list li p .meta{
      position:absolute;
      bottom: 0;
      right:20px;
    }
  </style>
</head>
<body>
<div id="comments">
  <div class="leave_mes">
    <h2>留言板</h2>
    <div class="form">
      <label for="username">昵称:</label><input type="text" name="username"><br>
      <label for="email">邮箱:</label><input type="text" name="email"><br>
      留言:<br><textarea></textarea>
      <button type="button">留言</button>
    </div>
  </div>
  <div class="recent_mes">
    <h2>最新评论</h2>
    <ul class="comment-list">
      <li>
        <div class="head"><span>Gloria</span></div><p>这是什么万一啊啊<a href="#">回复</a></p>
        <ul class="comment-list">
          <li><div class="head"><span>Gloria</span></div><p>这是什么万一啊啊<span class="meta">2016/4/18<a href="#">回复</a>
        </ul>
      </li>
      <li><div class="head"><span>Gloria</span></div><p>这是什么万一啊啊<span class="meta">2016/4/18<a href="#">回复</a></span></p></li>
    </ul>
  </div>
</div>
</body>
</html>
