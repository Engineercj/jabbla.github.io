<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var oUl = document.getElementById('aqi-list');
  var result =  aqiData.filter(function(item,index,array){
    return (item[1]>60);
  });
  var reSort = [];
  var innerHTML = oUl.innerHTML;
  var max = result[0];
  max.index = 0;
  /*while(result.length>0){
    for(var j=0;j<result.length;j++){
      if(result[j][1]>max[1]){
        max = result[j];
        max.index = j;
      }
    }
    console.log(max.index);
    result.splice(max.index,1);
    reSort.push(max);
  }*/
  while(result.length>0){
    for(var j=0;j<result.length;j++){
      if(result[j][1]>=max[1]){
        max = result[j];
        max.index = j;
      }
    }
    result.splice(max.index,1);
    reSort.push(max);
    max = result[0];
  }



  console.log(reSort);
  reSort.forEach(function(item,index,array){
    innerHTML = innerHTML+'<li>'+'第'+(index+1)+'名'+item[0]+'</li>';
  });
  oUl.innerHTML = innerHTML;
})();

</script>
</body>
