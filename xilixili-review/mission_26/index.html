<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行星与飞船（一）</title>
</head>
<style>
    body,html{
        width: 100%;
        height:100%;;
    }
    *{
        padding: 0;
        margin:0;
        box-sizing: border-box;
    }
    #Universe{
        position: relative;
        width:100%;
        height: 100%;;
        background-color: black;;
    }
    #Planet{
        position: absolute;
        width:300px;
        height:300px;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        border-radius: 50%;
        background-color: yellow;
        color: red;
        text-align: center;
        line-height: 400px;
    }
    #control-info{
        width:300px;
        height:500px;
        color:white;
        position: absolute;
        right:0;
        top:0;
        border: 2px solid white;
    }
    #control-info h1{
        text-align: center;
        border-bottom:2px solid white;
    }
    #signal-sender h2{
        text-align: center;
        color:white;
    }
    #signal-sender{
        width: 400px;
    }
    #signal-sender{
        width:400px;
    }
    #info-list{
        width:100%;
        height:400px;
        background-color:black;
        overflow: auto;
        line-height: 20px;
        font-size:14px;
    }
    .command{
        color:white;
    }
    .new{
        width:100%;
    }
    .craft{
        width: 50px;
        height:250px;
        position: absolute;
        top:50%;
        left:50%;
        background-color: transparent;
        transform-origin:top center;
    }
    .craft .wraper{
        width:100px;
        height:50px;
        display: block;
        position: absolute;
        border-radius: 25px 25px 25px 25px;
        background-color: transparent;
        bottom: 0;
        left:0;
        overflow: hidden;
    }
    .craft .energy{
        width:100px;
        height:50px;
        display: block;
        position: absolute;
        background-color: blue;;
        bottom: 0;
        left:0;
    }
    .craft::before{
        content:'';
        width:100px;
        height:50px;
        display: block;
        border-radius: 25px 25px 25px 25px;
        background-color: red;
        position: absolute;
        bottom: 0;
        left: 0;

    }
   .craft::after{
        content: attr(data-energy);
        font-size: 14px;
        width: 100%;
        height:100%;
        line-height: 450px;
        display: block;
        color:white;
        text-align: center;
        position: absolute;
        bottom:0;
        left:0;
        background-color: transparent;
    }
</style>
<style id="keyframes">
</style>
<body>
<div id="Universe">
    <div id="control-info">
        <h1>控制台信息</h1>
        <ul id="info-list"></ul>
    </div>
    <div id="Planet">
        你猜我是什么星
    </div>
    <div id="signal-sender">
        <h2>信号发射器</h2>
        <button class="new">新创建宇宙飞船</button>
    </div>
</div>

<script src="./jquery/dist/jquery.js"></script>
<script src="task.js"></script>
</body>
</html>
