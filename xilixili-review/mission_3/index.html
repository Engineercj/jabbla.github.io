<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task3-xilixili</title>
	<style>
	body{
		margin:0px;
		font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
	}
	div{
		box-sizing: border-box;
	}
	.main-content,.left-team,.right-personal,.center-introduce{
		padding:20px;
		border:1px solid #999;
	}
	.main-content {
		background-color: #eee;

	}
	.left-team {
		width: 200px;
		float: left;
		background-color: #fff;
	}
	.right-personal {
		width: 120px;
		float: right;
		background-color: #fff;
	}
	.center-introduce {
		word-wrap: break-word;
		margin-left:220px;
		margin-right:140px;
		background-color: #fff;
	}
	.center-introduce p{
		line-height:30px;
		padding-left:10px;
	}
	.teamlogo {
		width: 80px;
		height: 80px;
		float: left;
	}
	.teamname {
		display: inline-block;
		font-size: 15px;
		font-weight: 700;
		float: left;
		padding-left:10px;
	}
	.team_link{
		text-decoration: none;
	}
	.clearfix{
		clear: both;
	}
	.personal-logo {
		margin: 10px 0;
		width: 80px;
		height: 80px;
		border:1px solid #999;
	}
	</style>
</head>
<body>
	<div class="main-content">

		<div class="left-team">
			<img class="teamlogo" src="img/logo.png" alt="xilixli-logo">
			<div class="teamname">xilixili</div>
		</div>
		<div class="right-personal">
			<img class="personal-logo" src="img/p1.png" alt="">
			<img class="personal-logo" src="img/p2.png" alt="">
			<img class="personal-logo" src="img/p3.png" alt="">
			<img class="personal-logo" src="img/p4.png" alt="">
		</div>
		<div class="center-introduce">
			<h2>Hello 我们是xilixili</h2>
			<p>隔壁村儿的刘姥姥，乘着朝阳的第一缕光芒，上山采摘了三个脑洞和黑洞一样大的美少女战士，
				又精心萃取一枚小鲜肉，放入祖传香辛料：呆萌少许，聪慧几分，毅力一大勺，经过香煎、烤炙，油焖，
				历时七七四十九分钟，合成一盘犀利战队，满室弥香，经久不散~</br>
				<a class="team_link" href="https://jabbla.github.io/team_page">团队主页</a>
			</p>
		</div>
		<div class="clearfix"></div>
	</div>
</body>
