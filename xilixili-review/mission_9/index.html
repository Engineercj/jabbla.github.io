<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/left_bar.css">
    <link rel="stylesheet" href="css/right_area.css">
  </head>
  <body>
    <div id="head_nav">
        <img src="img/logo.png" class="logo fl">
        <div class="login fr">登录</div>
        <div class="search_box fr">
          <input type="text" class="text_area">
        </div>

    </div>
    <div id="container">
       <div id="left_bar" class="fl">
        <div class="user_area">
          <div class="user_info">
              <img class="user_photo" src="img/user_photo.png"><span>ABC123</span>
          </div>
          <div class="user_relat">
            <p>
              <span>110</span></br>
              收藏
            </p>
            <p class="hide">
              <span>113</span></br>
              粉丝
            </p>

          </div>
        </div>
        <div class="option_list">
          <ul class="level_1">
            <li class="item_1 unfold"><img src="img/1.png">
              <span>个人报表</span>
              <ul class="level_2">
                <li class="item_2"><span>文件一</span></li>
                <li class="item_2 unfold">
                  <span>文件二</span>
                  <ul class="level_3">
                    <li class="item_3 selected">
                      <span>文档1</span>
                    </li>
                    <li class="item_3">
                      <span>文档1</span>
                    </li>
                  </ul>
                </li>
                <li class="item_2"><span>文件三</span></li>
              </ul>
            <li class="item_1"><img src="img/2.png">
              <span>个人收藏<span>
            </li>
            <li class="item_1"><img src="img/3.png">
              <span>我的分享</span>
            </li>
            <li class="item_1"><img src="img/4.png">
              <span>图库</span>
            </li>
            <li class="item_1"><img src="img/5.png">
              <span>成长记录</span>
            </li>
            <li class="item_1"><img src="img/6.png">
              <span>账户信息</span>
            </li>
          </ul>
        </div>
      </div>
      <div id="right_area" class="fr">
        <div class="top_bar">
          <a>c站</a> / <a>个人报表</a> / <a>文件一</a> / <a>文档一</a>
        </div>
        <div class="container">
          <div class="search_box">
            <form>
              <div class="select_item fl">
                <span>查询项</span>
                <select name="first">
                  <option>第一项</option>
                </select>
              </div>
              <div class="buyer fl">
                <div class="wrapper fl">
                  买方<select name="buyer"><option>小A</option></select></br>
                  卖方<select name="saler"><option>小C</option></select>
                </div>
                <a>
                  <img src="img/change.png">
                </a>
              </div>
              <div class="set_selects fl">
                日期<input type="text" class="date" name="date" value="2016-04-01">
                总耗时<select class="total_time" name="total_time"><option>8天</option></select></br>
                人数<select class="total_people" name="total_people"><option>10人</option></select>
                成交项<select class="total_deal" name="total_deal"><option>10项</option></select>
              </div>
              <button type="submit">搜索</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
